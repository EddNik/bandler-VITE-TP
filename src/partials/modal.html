<!-- 1 Sessions -->
<section class="backdrop-1" data-modal-1>
  <div class="container-modal modal-1">
    <button class="modal-close" type="button" data-modal-close-1>
      <svg class="modal-close-icons" width="32" height="32">
        <use href="/img/sprite.svg#modal-close"></use>
      </svg>
    </button>
    <h2 class="modal-logo">Join Now!</h2>

    <p class="modal-text">One Session</p>
    <p class="modal-price">$10</p>

    <form class="modal-form">
      <div class="modal-form-order-name">
        <label class="order-form-label" for="user-name-1">Your Name</label>
        <input
          class="order-form-input"
          id="user-name-1"
          name="user-name"
          pattern="[a-zA-Zа-яА-ЯіІїЇєЄ']+"
          required
          type="text"
          placeholder="Liam"
        />
      </div>
      <div class="modal-form-order-email">
        <label class="order-form-label" for="user-email-1">Email</label>
        <input
          class="order-form-input-email"
          id="user-email-1"
          name="user-email"
          required
          type="email"
          placeholder="hello@yogabloom.com"
        />
      </div>
      <div class="modal-form-order-phone">
        <label class="order-form-label" for="user-tel-1">Phone number</label>
        <input
          class="order-form-input-phone"
          id="user-tel-1"
          name="user-tel"
          pattern="+380-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          required
          type="tel"
          placeholder="+380 (95) 123 12 12"
        />
      </div>
      <button class="order-form-btn link-hover" type="submit">
        Go to checkout
      </button>
    </form>
  </div>
</section>
